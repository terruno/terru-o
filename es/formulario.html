  <link rel="stylesheet" href="css/formulario_styles.css">
</head>
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo/terruños_unicos_sin_fondo.webp" alt="Inicio - Terruño Único"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú de navegación">☰</div>
        <nav>
            <ul class="menu">
                <li><a href="index.html#bodegas">Vinos</a></li>
                <li><a href="index.html#almazaras">Aceites</a></li>
                <li><a href="index.html#navarra">Delicias Ibéricas</a></li>

                <li><a href="news.html">Noticias</a></li>
                <li><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="carrito_logo">
          <a href="carrito.html"><img src="img/carrito_logo.webp" alt="Logo de carrito"></a>  
          <span class="contador-carrito" id="cart-count">0</span>
      </div>
        <div class="language-switch">
            <a href="formulario.html">ES</a> | <a href="../en/formulario-en.html">EN</a>
        </div>
    </div>
</header>
<main>

  <h2 style="text-align:center;">Haznos tu consulta sin ningún compromiso</h2>

  <form action="https://formspree.io/f/xzzekony" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input 
      type="tel" 
      id="telefono" 
      name="telefono" 
      pattern="^\+?[0-9\s\-]{7,20}$" 
      placeholder="+[cc] xxx xxx xxx" 
      required
    ><br>

    <label for="message">Consulta:</label>
    <textarea id="message" name="mensaje" rows="5" required></textarea>
    <label>
      <input type="checkbox" required>
      He leído y acepto la <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>.
    </label>

    <button type="submit">Enviar solicitud</button>
  </form>
</main>
<footer>
  <p>Para realizar un pedido, contáctanos <a href="formulario.html">mediante este formulario.</a></p>
  <p>
      <a href="politica-privacidad.html">Política de Privacidad</a> |
      <a href="politica-cookies.html">Política de Cookies</a>
  </p>
</footer>

<script src="js/cart_icon.js"></script>
</body>
</html>
