<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terruño Único | Formulario de Contacto</title>
  <meta name="description" content="¿Tienes dudas o deseas información sobre nuestros productos? Rellena el formulario de contacto y te responderemos lo antes posible.">
  <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: sans-serif;
      background-color: #D6D6D6;
      padding: 40px;
      margin: 0;
      padding: 0;
      height: 100%;
    }
  
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
    }
  
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #2d3748;
    }
  
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
  
    select {
      background-color: white;
    }
  
    button {
      background-color: #2f855a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  
    form a {
    color: #000; /* Negro */
    text-decoration: underline; /* Opcional, para hacerlo visible como enlace */
    }

    .privacidad-link {
    color: #000;
    text-decoration: underline;
}
    /*CARRITO*/
.carrito_logo {
    position: absolute;
    right: 100px;
    width: 38px;
    height: 38px;
    cursor: pointer;
}

.navbar .carrito_logo a img {
    height: 38px;
    width: auto;
}

.contador-carrito {
    position: absolute;
    top: -16px;
    right: -9px;
    background-color: #5A1E29;
    color: white;
    font-size: 12px;
    font-weight: bold;
    border-radius: 50%;
    padding: 4px 6px;
    min-width: 18px;
    text-align: center;
}

  
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
  
      form {
        padding: 20px;
      }
    }

/* BARRA SUPERIOR */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 10px;
    background-color: #222;
    color: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    position: relative;
}

.navbar .logo a img {
    height: 50px;
    width: auto;
}

/* Botón hamburguesa oculto por defecto */
.menu-toggle {
    display: none;
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    color: white;
}

/* Menú horizontal por defecto */
nav ul {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 10px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #5A1E29;
    border-radius: 5px;
}

/*IDIOMAS*/
.language-switch a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    margin: 0 5px;
    transition: color 0.3s ease;
}

.language-switch a:first-child {
    margin-right: 2px;
}

.language-switch a:last-child {
    margin-left: 2px;
}
.language-switch a:hover {
    color: #5A1E29;
}

/*FOOTER*/
footer {
    background-color: #5A1E29;
    color: #D4AF37;
    padding: 10px;
    margin-top: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
}
a {
    color: #ffff;
    text-decoration: none;
}


/* Responsive: cambia a menú vertical */
@media (max-width: 768px) {
    .menu-toggle {
        display: block;
    }

    nav {
        width: 100%;
    }

    nav ul {
        flex-direction: column;
        background-color: #222;
        width: 100%;
        display: none; /* Oculto por defecto */
    }

    nav ul.show {
        display: flex; /* Mostrado cuando se activa el toggle */
    }

    nav ul li {
        margin: 10px 0;
        text-align: left;
    }

    nav ul li a {
        font-size: 16px;
        padding: 12px 20px;
        display: block;
        width: 100%;
    }
}
/*BARRA SUPERIOR*/
  </style>
</head>
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/terruno_logo.png" alt="Inicio - Terruño Único"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle" aria-label="Abrir menú de navegación">☰</div>
        <nav>
            <ul class="menu">
                <li><a href="index.html#bodegas">Vinos</a></li>
                <li><a href="index.html#almazaras">Aceites</a></li>
                <li><a href="index.html#navarra">Delicias Ibéricas</a></li>
                <li><a href="dop_españa.html">D.O.P. España</a></li>
                <li><a href="">Noticias</a></li>
                <li><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="carrito_logo">
          <a href="carrito.html"><img src="img/carrito_logo.png" alt="Logo de carrito"></a>  
          <span class="contador-carrito" id="cart-count">0</span>
      </div>
        <div class="language-switch">
            <a href="formulario.html">ES</a> | <a>EN</a>
        </div>
    </div>
</header>
<main>

  <h2 style="text-align:center;">Haznos tu consulta sin ningún compromiso</h2>

  <form action="https://formspree.io/f/xzzekony" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="">Selecciona tu país</option>
        <option value="España">España</option>
        <option value="Bélgica">Bélgica</option>
        <option value="Francia">Francia</option>
        <option value="Alemania">Alemania</option>
        <option value="Países Bajos">Países Bajos</option>
        <option value="Otro">Otro</option>
    </select>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad">

    <label for="message">Consulta:</label>
    <textarea id="message" name="mensaje" rows="5" required></textarea>
    <label>
      <input type="checkbox" required>
      He leído y acepto la <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>.
    </label>

    <button type="submit">Enviar solicitud</button>
  </form>
</main>
<footer>
  <p>Para realizar un pedido, contáctanos <a href="formulario.html">AQUÍ</a></p>
  <p>
      <a href="politica-privacidad.html">Política de Privacidad</a> |
      <a href="politica-cookies.html">Política de Cookies</a>
  </p>
</footer>

<script src="js/cart_icon.js"></script>
</body>
</html>
