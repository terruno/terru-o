  <link rel="stylesheet" href="css/formulario_styles.css">
</head>
</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo">
            <a href="index-en.html"><img src="img/terruno_logo.webp" alt="Home - Terruño Único"></a>
        </div>
        <div class="menu-toggle" id="menu-toggle" aria-label="Open navigation menu">☰</div>
        <nav>
          <ul class="menu">
            <li><a href="index-en.html#bodegas">Wines</a></li>
            <li><a href="index-en.html#almazaras">Oils</a></li>
            <li><a href="index-en.html#navarra">Iberian Delicacies</a></li>
            <li><a href="dop_españa-en.html">Certified Quality</a></li>
            <li><a href="#">News</a></li>
            <li><a href="formulario-en.html">Contact</a></li>
          </ul>
        </nav>
        <div class="carrito_logo">
          <a href="carrito.html"><img src="img/carrito_logo.webp" alt="Cart logo"></a>  
          <span class="contador-carrito" id="cart-count">0</span>
      </div>
        <div class="language-switch">
            <a href="../es/formulario.html">ES</a> | <a href="formulario-en.html">EN</a>
        </div>
    </div>
</header>
<main>

  <h2 style="text-align:center;">We're here to help: reach out anytime, no obligation.</h2>

  <form action="https://formspree.io/f/xzzekony" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Telephone:</label>
    <input 
      type="tel" 
      id="telefono" 
      name="telefono" 
      pattern="^\+?[0-9\s\-]{7,20}$" 
      placeholder="+[cc] xxx xxx xxx" 
      required
    ><br>

    <label for="message">Inquiry:</label>
    <textarea id="message" name="mensaje" rows="5" required></textarea>
    <label>
      <input type="checkbox" required>
      I have read and accept the <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.
    </label>

    <button type="submit">Submit Request</button>
  </form>
</main>
<footer>
  <p>To place an order, contact us <a href="formulario-en.html">using this form.</a></p>
  <p>
      <a href="privacy-policy.html">Privacy Policy</a> |
      <a href="cookie-policy.html">Cookie Policy</a>
  </p>
</footer>

<script src="js/cart_icon.js"></script>
</body>
</html>
